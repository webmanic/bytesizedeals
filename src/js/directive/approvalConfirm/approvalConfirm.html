<div class="confirm" ng-if="!restaurant.hide">
    <button ng-click="confirm(true)" class="yes">
        <span class="text">Yes</span>
        <i class="fa fa-check"></i>
    </button>
    <button ng-click="confirm(false)" class="no">
        <span class="text">No</span>
        <i class="fa fa-times"></i>
    </button>
</div>
